<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Data JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div id="tampilkan"></div>
    
    
    <script>
        let target = "https://webpro.ptov.my.id/api/curduser.php?aksi=get"
    
        const bacadta = new XMLHttpRequest();
    
        bacadta.open("Get", target);
        bacadta.send();

        bacadta.onload = function(){
            const jdta = JSON.parse(this.responseText);

            console.log(jdta);

            let tx = '<table class="table"><tr><td>#</td><td>Nama Lengkap</td><td>Email</td><td>User Name</td><td><a href="lat01-new.html">Tambah</a></td>';
            let no = 1;
            for(let cx=0; cx<jdta.isi.length; cx++){
                tx += '<tr>';
                tx += '<td>'+no+'</td>';
                tx += '<td>'+jdta.isi[cx][0]+'</td>';
                tx += '<td>'+jdta.isi[cx][1]+'</td>';
                tx += '<td>'+jdta.isi[cx][2]+'</td>';
                tx += '<td>';
                tx += '<a href="lat01-edit.html?id='+jdta.isi[cx][3]+'">Ubah</a>';
                tx += '<a href="lat01-delete.html?id='+jdta.isi[cx][3]+'">Hapus</a>';
                tx += '</td>';
                tx += '</tr>';
                no++
            }
            tx += '</table>';

            document.getElementById("tampilkan").innerHTML = tx;
        }
        
    </script>




</body>
</html>
